<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSave TextArea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="align-items: center; justify-content: center; text-align: center;">Auto Save Textarea</h1>
        <textarea id="textarea" required placeholder="Start Typing Here....."></textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File Name</label>
                <input type="text" id="fileName" placeholder="Enter your File Name...">
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select id="fileType">
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="text/javascript">JS File (.js)</option>
                        <option value="text/html">HTML File (.html)</option>
                        <option value="image/svg+xml">SVG File (.svg)</option>
                        <option value="application/msword">DOC File (.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File (.ppt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="saveBtn" class="save-btn">Save As Text File</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
